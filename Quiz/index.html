<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
           <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>

    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Question Time</h2>

            <form class="quix-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What's the best thing about Switzerland?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q1" value="A" checked>
                      <label class="form-check-label">The people are always on time</label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">I don't know but the flag is a big plus</label>  
                      </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Did you hear about the mathematician who's afraid of negative numbers?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q2" value="A" checked>
                      <label class="form-check-label">He'll stop at nothing to avoid them</label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">He received years of therapy</label>  
                      </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Why did the barman shout at Helvetica and Times New Roman?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q3" value="A" checked>
                      <label class="form-check-label">Because he was dyslexic and viewed fonts as his enemy</label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The bars very clear policy was not to serve their type</label>  
                      </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Did you hear about the claustrophobic astronaut?</p>
                    <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q4" value="A" checked>
                      <label class="form-check-label">He just needed a little space</label>  
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">His stomach was ripped open by an alient, which eventually worked its way through the rest of the crew</label>  
                      </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
